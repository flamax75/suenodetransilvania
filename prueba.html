<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Niebla + Logo</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      position: relative;
      height: 100vh;
      overflow: hidden;
      z-index: 2;
    }

    /* Logo difuminado */
    body::after {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vw;
      height: auto;
      background-image: url('assets/maxim1.jpg');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      opacity: 0.04;
      z-index: 0;
      filter: blur(2px);
      pointer-events: none;
    }

    /* Niebla animada */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('assets/fog.gif') center center / cover no-repeat;
      opacity: 0.15;
      pointer-events: none;
      z-index: 1;
      animation: fadeFog 10s ease-in-out infinite alternate;
    }

    @keyframes fadeFog {
      0% { opacity: 0.1; }
      100% { opacity: 0.2; }
    }

    h1 {
      position: relative;
      color: #f0e6d2;
      font-family: 'UnifrakturCook', cursive;
      font-size: 3rem;
      text-align: center;
      padding-top: 40vh;
      z-index: 2;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Prueba visual</h1>
</body>
</html>
